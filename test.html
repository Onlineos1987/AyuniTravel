<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep all meta tags, styles, and other head content as is -->
    <!-- ... (your existing head content) ... -->
</head>
<body>
    <!-- Language Selection Modal -->
    <div class="modal fade" id="languageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <!-- ... (your existing modal content) ... -->
    </div>

    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <!-- Rest of your HTML content (Slider, Support Section, etc.) -->
    <div class="container-fluid slider-section m-0 p-0">
        <!-- ... (your existing slider and other content) ... -->
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Load header dynamically
        $(document).ready(function() {
            $("#header-placeholder").load("header.html", function() {
                // Re-apply translations after header is loaded
                applyTranslations();

                // Re-attach language selector event listener
                const languageSelect = document.getElementById('languageSelect');
                if (languageSelect) {
                    languageSelect.addEventListener('change', function() {
                        selectLanguage(this.value);
                    });
                }

                // Re-attach smooth scrolling for navigation links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                    });
                });
            });
        });

        // Translation objects (keep your existing translations object)
        const translations = {
            // ... (your existing translations object) ...
        };

        // Function to select and store language
        function selectLanguage(lang) {
            localStorage.setItem('lang', lang);
            applyTranslations();
            window.location.reload();
        }

        // Function to apply translations
        function applyTranslations() {
            let lang = localStorage.getItem('lang') || 'en';
            document.documentElement.lang = lang;
            document.body.setAttribute('lang', lang);

            // Update select dropdown
            const select = document.getElementById('languageSelect');
            if (select) {
                select.value = lang;
            }

            // Update all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang][key]) {
                    if (element.tagName === 'SPAN' || element.tagName === 'DIV' || element.tagName === 'P' || element.tagName === 'H1' || element.tagName === 'H2' || element.tagName === 'H3' || element.tagName === 'H4' || element.tagName === 'H5' || element.tagName === 'H6') {
                        element.innerHTML = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Update document title
            document.title = translations[lang]['site_title'];
        }

        // On page load, check if language is set
        document.addEventListener("DOMContentLoaded", function() {
            let lang = localStorage.getItem('lang');
            if (!lang) {
                let langModal = new bootstrap.Modal(document.getElementById('languageModal'), { keyboard: false });
                langModal.show();
                localStorage.setItem('lang', 'en');
            }
            // Note: applyTranslations is called after header is loaded in $(document).ready
        });
        $(document).ready(function() {
    $("#header-placeholder").load("header.html", function() {
        applyTranslations();
        // Highlight active nav link
        const currentPage = window.location.hash || '#home';
        $('.nav-link').removeClass('active');
        $(`.nav-link[href="${currentPage}"]`).addClass('active');
        // ... rest of the code ...
    });
});

        // Your existing form validation and subscription scripts
        // ... (keep your existing scripts for form validation and subscription) ...
    </script>
</body>
</html>
